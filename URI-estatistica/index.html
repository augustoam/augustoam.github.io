<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Estatística Aplicada a Computação</title>

	<link href="public/css/bundle.css" rel="stylesheet">
</head>

<body>
	<nav class="navbar">
		<h3 style="color: black; text-align: center;">Estatística Aplicada à Computação </h3>
		<h3 style="color: black; text-align: center;">Trabalho de Augusto Pedrollo e Jean Caio Andreolla</h3>
	</nav>
	<div class="container">
		<div class="jumbotron">
			<div class="row">
				<div class="col-md-12">
					<label for="entrada">Entrada</label>
					<textarea class="form-control" id="entrada" rows="9"></textarea>

				<br/>		
				</div>
				<div class="col-md-12">
					<div class="pull-right">
					<button id="botao" type="button" class="btn btn-primary">Calcular</button>
					</div>
				</div>
				<div class="col-md-6">
					<h3 class="text-center">Análise de Dados</h3>
					<dl class="dl-horizontal">
						<dt>Conjunto:</dt>
						<dd id="conjunto">0</dd>
						<dt>Média Aritmética:</dt>
						<dd id="media_aritmetica">0</dd>
						<dt>Média Geométrica:</dt>
						<dd id="media_geometrica">0</dd>
						<dt>Mediana:</dt>
						<dd id="mediana">0</dd>
						<dt>Moda:</dt>
						<dd id="moda">0</dd>
						<dt>Desvio Amostral:</dt>
						<dd id="desvio_populacional">0</dd>
						<dt>Desvio Populacional:</dt>
						<dd id="desvio_amostral">0</dd>
					</dl>
				</div>

				<div class="col-md-6">
					<h3 class="text-center">Distribuição de Frequência</h3>

					<table class="table freq-table">
						<thead>
							<tr>
								<th><i>X</th>
								<th>Fi</th>
								<th>Fi%</th>
								<th>Fac</th>
								<th>Fac%</th>
							</tr>
						</thead>
						<tbody id="frequency_table">
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<hr>
	</div>
</body>

<script src="public/js/bundle.js"></script>

</html>
